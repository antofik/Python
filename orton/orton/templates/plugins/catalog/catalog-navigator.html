<div class='catalog-navigator'>
    <div class='title'>Путеводитель по каталогу</div>
    {% for category in categories %}
        <div class='category'>
            <a class='category-name' href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            {% if category.subcategories %}
            <div class='items'>
                {% for subcategory in category.subcategories %}
                    <div class='subcategory'>
                        <span class='marker'>*</span>
                        <a class='subcategory-name' href="{{ subcategory.get_absolute_url }}">{{ subcategory.name }}</a>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% if forloop.counter|divisibleby:"2" %}<div style='clear:both'></div>{% endif %}
    {% endfor %}
    <div class='search'>
        <span>Поиск</span>
        <input type="text" placeholder="Введите текст для поиска" />
        <button class='btn'>Искать</button>
    </div>
</div>
