{% if submenu.children %}
    <ul>
    {% for item in submenu.children %}
        <li class="submenu-item {% if item.id == current_page.id %}selected{% else %}{% endif %}">
            <a href="{{ item.get_absolute_url }}">{{ item.get_menu_title }}</a>
            {% if item.children %}
                <ul>
                {% for subitem in item.children %}
                    <li class="submenu-subitem {% if subitem.id == current_page.id %}selected{% else %}{% endif %}">
                        <a href="{{ subitem.get_absolute_url }}">{{ subitem.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}
